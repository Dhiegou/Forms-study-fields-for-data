<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label e input</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Formulários</h1>
    
    <form id="dados" name="dados" method="post" action="">
        
        <fieldset>
            <legend>Campo Date</legend>
            <label for="data">Campo de data</label>
            <input type="date" id="data" name="data">
        </fieldset>
        
        <fieldset>
            <!-- Neste datetime-local, tome cuidado para não colocar no for "datetime", este type foi descontinuado. -->
            <legend>Campo DateTimeLocal</legend>
            <label for="datahora">Campo de Data/Hora</label>
            <input type="datetime-local" id="datahora" name="datahora">
        </fieldset>
        
        <fieldset>
            <legend>Campo Week</legend>
            <label for="semana">Campo de semana</label>
            <input type="week" id="semana" name="semana">
        </fieldset>
        
        <fieldset>
            <legend>Campo Month</legend>
            <label for="mes">Campo de Mês</label>
            <input type="month" id="mes" name="mes">
        </fieldset>
        
        <fieldset>
            <legend>Campo Month</legend>
            <label for="mes">Campo de Mês</label>
            <input type="month" id="mes" name="mes">
        </fieldset>
    </form>
</body>
</html>
